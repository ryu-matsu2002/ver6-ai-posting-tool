{% extends "base.html" %}

{% block title %}記事タイトル生成{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-10">
  <h1 class="text-3xl font-bold mb-6 text-center text-indigo-700">SEO記事タイトル生成ツール</h1>

  <form method="POST" class="mb-6 space-y-4">
    <label class="block text-sm font-semibold text-gray-700">キーワード（例：転職 面接 聞かれること）:</label>
    <input type="text" name="keyword" required
           class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
    <button type="submit"
            class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">タイトルを生成</button>
  </form>

  {% if titles %}
    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">生成された記事タイトル:</h2>
      <ul class="list-disc list-inside space-y-2">
        {% for title in titles %}
          <li>{{ title }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
</div>
{% endblock %}
