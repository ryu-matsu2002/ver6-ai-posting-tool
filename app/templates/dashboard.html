{% extends "base.html" %}

{% block title %}ダッシュボード{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-12 bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-2xl font-bold text-center text-indigo-700 mb-8">AIツール ダッシュボード</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <a href="/keyword" class="bg-indigo-100 hover:bg-indigo-200 transition rounded-lg p-6 text-center shadow">
            <h2 class="text-lg font-semibold text-indigo-800">🔑 キーワード生成</h2>
            <p class="text-sm text-gray-600 mt-2">ジャンルからキーワードを抽出</p>
        </a>

        <a href="/title" class="bg-indigo-100 hover:bg-indigo-200 transition rounded-lg p-6 text-center shadow">
            <h2 class="text-lg font-semibold text-indigo-800">📝 タイトル生成</h2>
            <p class="text-sm text-gray-600 mt-2">キーワードから魅力的なタイトルを生成</p>
        </a>

        <a href="/article" class="bg-indigo-100 hover:bg-indigo-200 transition rounded-lg p-6 text-center shadow">
            <h2 class="text-lg font-semibold text-indigo-800">📄 記事本文生成</h2>
            <p class="text-sm text-gray-600 mt-2">タイトルに基づいたSEO記事作成</p>
        </a>

        <a href="/post-test" class="bg-indigo-100 hover:bg-indigo-200 transition rounded-lg p-6 text-center shadow">
            <h2 class="text-lg font-semibold text-indigo-800">📤 WordPress投稿</h2>
            <p class="text-sm text-gray-600 mt-2">HTML記事とアイキャッチ画像を投稿</p>
        </a>

        <a href="/auto-post" class="bg-indigo-100 hover:bg-indigo-200 transition rounded-lg p-6 text-center shadow col-span-1 sm:col-span-2">
            <h2 class="text-lg font-semibold text-indigo-800">⚙️ ジャンル入力 → 自動投稿一括</h2>
            <p class="text-sm text-gray-600 mt-2">ジャンル入力だけで10記事自動生成＆投稿</p>
        </a>
    </div>
</div>
{% endblock %}
